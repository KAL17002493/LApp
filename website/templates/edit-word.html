{% extends "base.html" %}
{% block title %}{{ edit_english_word }}{% endblock %}

{% block pageContent%}

<div class="edit-page">
    <form id="guessForm" method="POST">
        <input autocomplete="off" type="text" id="guess" name="edit-english-word" value="{{ edit_english_word }}">
        <input autocomplete="off" type="text" id="guess" name="edit-german-word" value="{{ edit_german_word }}">
        <button type="submit">Save</button>
    </form>
</div>

{% endblock %}
