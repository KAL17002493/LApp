{% extends "base.html" %}
{% block title %}Practice English{% endblock %}

{% block pageContent%}

<div class="practice-choices">

    <h1>{{ english_word }}</h1>
    <form id="guessForm" method="POST">
        <input autocomplete="off" type="text" id="guess" name="guess" placeholder="Guess in German">
    </form>

    <div class="characters">
        <button class=addChar data-char="Ä">Ä</button>
        <button class=addChar data-char="Ü">Ü</button>
        <button class=addChar data-char="Ö">Ö</button>
        <button class=addChar data-char="ẞ">ẞ</button>
    </div>
</div>

{% endblock %}
